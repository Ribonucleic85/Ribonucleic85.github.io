    <textarea id="ifrDcdSrc" class="decoded"></textarea>
    <textarea class="code" style="">function byId(x) { return document.getElementById(x); }

function decoder(enc, num) {
  var dcd = "";
  num = parseInt(num.value);
  enc = makeArray(enc);
  enc.forEach(
    function _(value) {
      dcd += String.fromCharCode(
      parseInt(atob(value).replace(/\D/g,''))-num);
    }
  );

  byId("ifrDcdSrc").value = decodeURIComponent(escape(dcd));
}

function stripSource(str) {
  s = str.value;
  s = s.replace(/\"/g, "");
  s = s.replace(/ /g, "");
  s = s.replace(/\n/g, "");
  s = s.replace(/\[/g, "");
  s = s.replace(/]/g, "");
  s = s.replace(/;/g, "");
  str.value = s;
}

function makeArray(str) {
  var s = str.value;
  return s.split(",");
}

function getURL(e) {
  var s = e.value;
  e.value = s.substring(
    s.indexOf("/", 0),
    s.indexOf("\"", s.indexOf("/",0)+1 )
  );
}

function addLink(el) {
  var link = document.createElement('a');
  var br = document.createElement('br');

  link.href = prompt("Address for link","");
  link.innerText = prompt("Episode info","");

  el.appendChild(link);
  el.appendChild(br);
}

var sc = document.getElementsByTagName('script'), i=0;

for ( ; i<sc.length; i++)
  document.body.appendChild(sc[i]);</textarea>
