<html><head><title>JsBox Sample</title>
<style>
* {
	color: white;
	background-color: black;
}

.jsbox {
	position: absolute;
	bottom: 0;
	right: 0;
}
</style>
<script src="lib.js"></script>
</head>
<body>

<div class="jsbox"><pre>Javascript Box:
<textarea id="jsta" style="width:497px; height:244px; resize:none;"></textarea>
<input type="button" value="Run JS" onclick="jsbox('jsta')">
</pre></div>

</body>
</html>
